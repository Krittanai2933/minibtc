<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Minimalistic Bitcoin dashboard">
    <title>BTC-USD</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module" defer></script>
  </head>
  <body>
    <noscript>
      This website requires JavaScript to function, please enable JavaScript to view the content.
    </noscript>

    <section class="price">
      <h2>BTC PRICE</h2>
      <p id="price">loading...</p>
      <p class="last24h">Last 24h: <span id="last24h">-</span></p>
    </section>

    <section class="fees">
      <h2>FEES</h2>
      <ul>
        <li>
          <h3>Low priority</h3>
          <p><span id="fee-low">-</span> sat/vB</p>
          <p class="fee-usd" id="fee-low-usd">-</p>
        </li>
        <li>
          <h3>Medium priority</h3>
          <p><span id="fee-mid">-</span> sat/vB</p>
          <p class="fee-usd" id="fee-mid-usd">-</p>
        </li>
        <li>
          <h3>High priority</h3>
          <p><span id="fee-high">-</span> sat/vB</p>
          <p class="fee-usd" id="fee-high-usd">-</p>
        </li>
      </ul>
    </section>
    <section class="mempool">
      <h2>MEMPOOL</h2>
      <p>Unconfirmed transactions: <strong id="unconfirmed">-</strong></p>
  </body>
</html>
